<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles\indexPageStyle.css">
</head>
<body>
  <header>
    <h1 id="header-question">Where in the world?</h1>
    <div id="dark-mode">
      <figure id="dark-mode-icon">
        <svg id="crescent-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517" stroke-width="1.25"></path></svg>
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-hidden="true" width="20" height="20" fill="white"><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"></path></svg>
      </figure>
      <p id="dark-mode-text">Dark Mode</p>
    </div>
  </header>
  <section id="search-filter-section">
    <div id="search-section">
      <svg id="magnify-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="text-content absolute left-[1.9375rem] top-[49%] -translate-y-1/2 transform"><g id="search"><path id="Shape" fill-rule="evenodd" clip-rule="evenodd" d="M12.5 11H11.7L11.4 10.7C12.4 9.6 13 8.1 13 6.5C13 2.9 10.1 0 6.5 0C2.9 0 0 2.9 0 6.5C0 10.1 2.9 13 6.5 13C8.1 13 9.6 12.4 10.7 11.4L11 11.7V12.5L16 17.5L17.5 16L12.5 11ZM6.5 11C4 11 2 9 2 6.5C2 4 4 2 6.5 2C9 2 11 4 11 6.5C11 9 9 11 6.5 11Z" fill="currentColor"></path></g></svg>
      <input id="search-field" type="text" placeholder="Search for a country">
    </div>
    <div class="btn-dropdown-whole" id="filter-by-region-whole">
      <button class="dropdown-btn" id="filter-by-region-btn">Filter by region
        <svg class="dropdown-arrow" id="filter-by-region-arrow" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="12" height="12"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.45 3.45L6 6.9L2.55 3.45L1.5 4.5L6 9L10.5 4.5L9.45 3.45Z" fill="currentColor"></path></svg>
      </button>
      <div class="dropdown-content" id="filter-by-region-dropdown-content-block">
        <div class="filter-by-region-dropdown-content" id="filter-by-region-dropdown-content-1">Remove filter</div>
        <div class="filter-by-region-dropdown-content" id="filter-by-region-dropdown-content-2">Africa</div>
        <div class="filter-by-region-dropdown-content" id="filter-by-region-dropdown-content-3">America</div>
        <div class="filter-by-region-dropdown-content" id="filter-by-region-dropdown-content-3">Antarctic</div>
        <div class="filter-by-region-dropdown-content" id="filter-by-region-dropdown-content-4">Asia</div>
        <div class="filter-by-region-dropdown-content" id="filter-by-region-dropdown-content-5">Europe</div>
        <div class="filter-by-region-dropdown-content" id="filter-by-region-dropdown-content-6">Oceania</div>
      </div>
    </div>
  </section>
  <main id="country-cards-container">
  </main>
  <section id="bottom">
    <div id="pages">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
    <div id="results">
      <div id="results-per-page-block">Results per page:
        <div class="btn-dropdown-whole" id="results-per-page-dropdown">
          <button class="dropdown-btn" id="results-per-page-btn">12
            <svg class="dropdown-arrow" id="resultsper-page-arrow" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="12" height="12"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.45 3.45L6 6.9L2.55 3.45L1.5 4.5L6 9L10.5 4.5L9.45 3.45Z" fill="currentColor"></path></svg>
          </button>
          <div class="dropdown-content" id="results-per-page-dropdown-block">
            <div class="results-per-page-number">12</div>
            <div class="results-per-page-number">24</div>
            <div class="results-per-page-number">48</div>
            <div class="results-per-page-number">All</div>
          </div>
        </div>
      </div>
      <p id="total">Total: <span id="total-number"> result(s)</span></p>
    </div>
  </section>
  <script src="scripts\indexPageScript.js"></script>
</body>
</html>
