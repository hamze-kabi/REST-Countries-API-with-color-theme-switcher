<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="rr">yyyyyyyyy</p>
    <p>wwwwwwwwwww</p>
    <script>
        const yo = document.querySelectorAll("body *:not(#rr)")
        yo.addEventListener("click", function() {
            document.getElementById("rr").style.display = "none"
        })
    </script>
</body>
</html>
